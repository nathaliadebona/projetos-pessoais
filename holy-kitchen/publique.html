<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publique Sua Receita!</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="../holy-kitchen/imagens/favicon.ico">
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="stylesheet" href="./estilos/publique.css">
</head>

<body>
    <header>
        <nav>
            <div id="menu">
                <button id="burguer"><span class="material-icons">menu</span></button>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Receitas Salgadas</a></li>
                    <li><a href="#">Receitas Doces</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
            <h1 id="titulo">Holy Kitchen!</h1>
            <div id="login-icon">
                <a href="../holy-kitchen/login/login.html"><span class="material-icons">person</span></a>
            </div>
        </nav>
    </header>

    <main>
        <div>
            <picture>
                <source media="(max-width: 670px)" srcset="imagens/publique-pq.jpg">
                <img src="imagens/publique.jpg" alt="Publique sua receita">
            </picture>
            <h1>Publique Sua Receita!</h1>
            <p>Você tem alguma receita que é muito boa para ficar apenas no papel? Compartilha com a gente!</p>
        </div>

        <section>
            <form action="form.php" method="post" autocomplete="off">
                <p>
                    <label for="inome">Qual o seu nome?</label>
                    <input type="text" name="nome" id="inome" required minlength="8" maxlength="30" placeholder="Seu nome">
                </p>

                <p>
                    <label for="imail">Qual o seu e-mail?</label>
                    <input type="email" name="email" id="imail" required placeholder="E-mail">
                </p>

                <p>
                    <label for="isabor">Sua receita é doce ou salgada?</label>
                    <select name="sabor" id="isabor" required>
                        <option value="doce">Doce</option>
                        <option value="salgada">Salgada</option>
                    </select>
                </p>

                <p>
                    <label for="ireceita">Qual o nome da sua receita?</label>
                    <input type="text" name="receita" id="ireceita" required placeholder="Nome da receita" minlength="5" maxlength="20">
                </p>

                <p>
                    <label for="itempo">Qual o tempo de preparo?</label>
                    <input type="number" name="horas" id="itempo"  required min="0" max="23" placeholder="Horas" >
                    <input type="number" name="minutos" id="itempo" required min="0" max="59" step="1" placeholder="Minutos">
                </p>

                <p>
                    <label for="iporcao">Rende quantas porções?</label>
                    <input type="number" name="porcao" id="iporcao" min="1" max="100">
                </p>

                <p>
                    <label for="iitens">Quais os ingredientes necessários?</label>
                    <textarea name="ingredientes" id="iitens" rows="5" cols="50" placeholder="Ingredientes" required></textarea>
                </p>

                <p>
                    <label for="iprep">Qual o modo de preparo?</label>
                    <textarea name="preparo" id="iprep" rows="5" cols="50" placeholder="Modo de preparo" required></textarea>
                </p>

                <p>
                    <label for="imidia">Adicione imagens ou vídeo da sua receita.</label>
                    <input type="file" name="midia" id="imidia">
                </p>

                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </section>
    </main>


    <footer>
        <p>Site de teste criado por <a href="https://github.com/nathaliadebona" target="_blank">Nathália de Bona</a>.</p>
    </footer>
</body>
</html>
