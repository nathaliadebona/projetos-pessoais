<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="imagens/favicon.ico">
    <link rel="stylesheet" href="estilos/global.css">
    <link rel="stylesheet" href="estilos/login.css">
</head>

<body>
    <header>
        <nav>
            <div class="menu">
                <button id="menu-btn"><span class="material-icons">menu</span></button>
                <ul id="menu-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Receitas Salgadas</a></li>
                    <li><a href="#">Receitas Doces</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
            <h1 id="site-nome"><a href="index.html">Holy Kitchen!</a></h1>
            <div id="login-icon">
                <a href="login.html"><span class="material-icons">person</span></a>
            </div>
        </nav>
    </header>

    <main id="login-main">
        <section id="login">
            <div id="imagem">
                <!--A imagem vai no CSS-->
            </div>

            <div id="login-form">
                <h2>Login</h2>
                <p>Bem-vindo(a) novamente! Faça login para acessar sua conta e configurar seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <h3>E-mail</h3>
                        <label for="ilogin">Login</label>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                    </div>

                    <div class="campo">
                        <h3>Senha</h3>
                        <label for="isenha">Senha</label>
                        <input type="password" name="Senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>

                    <input type="submit" value="Entrar"><br>

                    <div class="links">
                        <a href="#">Cadastrar</a><br>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>Site de teste criado por <a href="https://github.com/nathaliadebona" target="_blank">Nathália de Bona</a>.</p>
    </footer>
</body>
</html>
